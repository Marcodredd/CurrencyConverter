<!DOCTYPE html>
<html>
<head>

	<title>Currency Converter</title>
	
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	

	<link rel="stylesheet" type="text/css" href="curr.css">

</head>
<body>
	<div class="container">
 	<div class="row">
 		<div class="col-lg-12">
 			<div class="content">
 				<h1>Currency Calculator</h1>
 				<h3>Click the drop-down and select different currencies</h3>
 				<form>
 					<input type="number" name="input" placeholder="Enter Amount" id ="amount"/>
 					<select class = "currencyChange" id ="currencyFrm">	
 					</select>
 					<input type="button" value="TO">
 					<select class = "currencyChange" id ="currencyTo">	
 					</select>
 					<input type="button" id="convert" value="Convert"/>
 					<input type="textbox" id="output"/>
 				</form>
 			</div>
 		</div>
 	</div>
 </div>
<script src="curr.js"></script>
<script src="calc.js"></script>
 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script>
 	if ('serviceWorker' in navigator) {
 		navigator.serviceWorker
 		         .register('/sw.js')
 		         .then(function() {
 		         	console.log("Service Worker Registered");
 		         });
 	}
 </script>
</body>
</html>
